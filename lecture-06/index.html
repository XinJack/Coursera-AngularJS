<!DOCTYPE html>
<html>
<head>
	<title>Name calculator</title>
	<script src="../angular.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		body{
			font-size:1.5em;
		}
	</style>
</head>
<body ng-app="nameCalculator">
	<div ng-controller="nameCalculatorController">
		<div>
			<input type="text" ng-model="name" ng-keyup="calculateTotalValue();">
		</div>
		<div>
			The total value of your name is: {{totalValue}}
		</div>
	</div>
</body>
</html>
