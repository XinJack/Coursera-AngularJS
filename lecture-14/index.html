<!DOCTYPE html>
<html ng-app="CounterApp">
<head>
	<title>Digest Cycle</title>
	<script src="../angular.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div ng-controller="CounterController">
		<h1>The Digest Cycle</h1>

		<div>
			Counter: {{Counter}}<br>
			counter: {{counter}}
		</div>
	</div>
</body>
</html>
