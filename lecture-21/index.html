<!DOCTYPE html>
<html ng-app="ShoppingListApp">
	<head>
		<title>Custom Services</title>
		<script src="../angular.min.js"></script>
		<script src="./app.js"></script>
	</head>
	<body>
		<h1>Custom Services</h1>
		<div ng-controller="AddItemController as itemAdder">
			<input type="text" ng-model="itemAdder.itemName" placeholder="item name">
			<input type="text" ng-model="itemAdder.itemQuantity" placeholder="item quantity">
			<button ng-click="itemAdder.addItem()">Add Item To Shopping List</button>
		</div>
		<div ng-controller="ShowShoppingListController as itemsShower">
			<ol>
				<li ng-repeat="item in itemsShower.items">
					{{item.itemQuantity}} of {{item.itemName}}
					<button ng-click="itemsShower.remove($index)">Remove item</button>
				</li>
			</ol>
		</div>
	</body>
</html>
